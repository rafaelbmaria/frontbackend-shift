<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Marcas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/marca.js"></script>

</head>

<body onload="listarTodos()">

    <div class="container">

        <div class="row">
            <div class="col-12">
                <h3 style="text-align: center;">REGISTRO DE MARCA</h3>
            </div>
        </div>

        <input type="hidden" id="txtId" />

        <div class="input-group flex-nowrap">

            <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Descrição</span>
            </div>

            <input id="txtDescricao" type="text" class="form-control" placeholder="Digite a descrição" />

        </div>

        <br>
        <button type="button" onclick="salvar()" class="btn btn-primary">Salvar</button>

    </div>


    <div class="container">

        <div class="row">
            <div class="col-12">
                <h3 style="text-align: center;">LISTAGEM DE MARCAS</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-12" id="divDados">


            </div>
        </div>

    </div>

</body>

</html>
